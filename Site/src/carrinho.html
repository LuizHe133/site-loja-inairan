<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    /* Cabeçalho */
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    header button {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    header h1 {
      font-size: 22px;
      font-weight: 600;
    }

    header h1 span {
      color: #d1b100;
      font-weight: 700;
    }

    /* Boas-vindas */
    .boas-vindas {
      margin-top: 20px;
    }

    .boas-vindas h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .boas-vindas p {
      font-size: 14px;
      color: #555;
    }

    /* Layout principal */
    .layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }

    /* Área dos produtos */
    .produtos h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .produtos h3 span {
      color: #d1b100;
    }

    .lista-produtos {
      display: flex;
      gap: 15px;
    }

    .produto {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 48%;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .produto img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .produto-info {
      padding: 10px 12px;
    }

    .produto-info h4 {
      font-size: 15px;
      margin: 5px 0;
      color: #222;
    }

    .produto-info p {
      font-size: 14px;
      color: #444;
    }

    /* Área lateral (subtotal e pagamento) */
    .resumo {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 20px;
    }

    .resumo h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .linha img {
      width: 22px;
      height: 22px;
      margin-right: 8px;
    }

    .info {
      display: flex;
      align-items: center;
    }

    /* Pagamento */
    .pagamento {
      margin-top: 20px;
    }

    .pagamento h4 {
      font-size: 15px;
      margin-bottom: 10px;
    }

    .pagamento .opcoes {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .pagamento button {
      flex: 1;
      padding: 8px;
      background: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .pagamento button:hover {
      background: #e5e5e5;
    }

    .pagamento p {
      font-size: 12px;
      color: #777;
    }

    /* Botões principais */
    .botoes {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .botoes button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .continuar {
      background: #fff;
      border: 1px solid #000;
      color: #000;
    }

    .finalizar {
      background: #25d366;
      border: none;
      color: #fff;
    }

    .finalizar:hover {
      background: #1ebe5a;
    }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <button>←</button>
      <h1><span>Carrinho</span> de Compras</h1>
    </header>

    <section class="boas-vindas">
      <h2>Bem-vindo de volta!</h2>
      <p>Pronto para finalizar sua compra?</p>
    </section>

    <div class="layout">
      <!-- Lista de produtos -->
      <section class="produtos">
        <h3>Produtos no <span>Carrinho</span></h3>

        <div class="lista-produtos">
          <div class="produto">
            <img src="Images/vestido-vermelho.png" alt="Conjunto Vermelho Ocre">
            <div class="produto-info">
              <h4>Conjunto Vermelho Ocre</h4>
              <p>R$ Valor</p>
            </div>
          </div>

          <div class="produto">
            <img src="Images/vestido-cerejeira.png" alt="Vestido transpassado cerejeira">
            <div class="produto-info">
              <h4>Vestido transpassado cerejeira</h4>
              <p>R$ Valor</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Resumo -->
      <aside class="resumo">
        <h3>Subtotal</h3>
        <div class="linha">
          <div class="info">
            <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="subtotal">
            <span>Subtotal</span>
          </div>
          <span>Valor</span>
        </div>
        <div class="linha">
          <div class="info">
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170627.png" alt="frete">
            <span>Frete</span>
          </div>
          <span>Valor</span>
        </div>

        <div class="pagamento">
          <h4>Forma de Pagamento</h4>
          <div class="opcoes">
            <button>Cartão de Crédito</button>
            <button>Boleto</button>
            <button>WhatsApp Pay</button>
          </div>
          <p>Escolha sua forma de pagamento</p>
        </div>

        <div class="botoes">
          <button class="continuar">Continuar Comprando</button>
          <button class="finalizar">Finalizar Compra no WhatsApp</button>
        </div>
      </aside>
    </div>
  </div>

</body>
</html>
